{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
 <h1> {{ posts.title }} </h1>
 <p> {{ posts.description }}</p>
<form action="{% url 'update' posts.id %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"> Update</button>
</form>
{% endblock %}
